# NOR flash layout(mt7981/mt7986):
#      0x0~0x40000 : BL2,        256K
#  0x40000~0x50000 : Uboot env,   64K
#  0x50000~0x100000: RF,         704K
# 0x100000~0x180000: FIP,        512K
# 0x180000~        : firmware
mt7981:
  default:
    bl2:
      start: 0x0
      size: 0x40000
    rf:
      start: 0x50000
      size: 0xb0000
    fip:
      start: 0x100000
      size: 0x80000
    kernel:
      start: 0x180000

mt7986:
  default:
    bl2:
      start: 0x0
      size: 0x40000
    rf:
      start: 0x50000
      size: 0xb0000
    fip:
      start: 0x100000
      size: 0x80000
    kernel:
      start: 0x180000

# NOR flash layout(mt7988):
#      0x0~0x40000 : BL2,        256K
#  0x40000~0x50000 : Uboot env,   64K
#  0x50000~0x250000: RF,        2048K
# 0x250000~0x2d0000: FIP,        512K
# 0x2d0000~        : firmware
mt7988:
  default:
    bl2:
      start: 0x0
      size: 0x40000
    rf:
      start: 0x50000
      size: 0x200000
    fip:
      start: 0x250000
      size: 0x80000
    kernel:
      start: 0x2d0000